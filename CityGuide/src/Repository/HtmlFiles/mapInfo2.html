<!DOCTYPE html>
<html><body style="padding:0; margin:0;">

<div id="googleMap" style="width:100%;height:390px; position=relative; left:0px; top:0px; padding:0; margin:0;" ></div>

<script>
function myMap() {

var locations = [['',41.9056208,12.4815533],];

var mapProp= {
  center:new google.maps.LatLng(41.90,12.49),
  zoom:10.5,
};

var map = new google.maps.Map(document.getElementById("googleMap"),mapProp);
var infowindow = new google.maps.InfoWindow();
var marker, i;

for (i=0; i<locations.length; i++) {
    marker = new google.maps.Marker({
        position: new google.maps.LatLng(locations[i][1], locations[i][2]), map: map });

    google.maps.event.addListener(marker, 'click', (function(marker, i) {
        return function() {
            infowindow.setContent(locations[i][0]);
            infowindow.open(map, marker);
        }
    })(marker, i));
}
}
</script>

<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyArkQ61IThme_qefwNNMustbwQ3Ms9kalg&callback=myMap"></script>

</body>
</html>
